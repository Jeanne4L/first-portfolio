<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sandra Petereau - Kanap</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="style.css">
            <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <script src="js/script.js" async></script>
    </head>

    <body class="kanap">
        <main class="bgc-gradient">
            <header>
                <div class="container">
                    <a href="index.html">
                        <img src="images/logo.png" alt="logo abstrait représentant la polyvalence" srcset="images/logo.svg">
                    </a>
                </div>
            </header>
            <h1>
                Kanap
                <div class="shine-container-btn shine-container-btn--circle">
                    <div class="border-btn border-btn--circle">
                        <div class="btn btn--circle">
                            <a href="https://github.com/Jeanne4L/oc-kanap">
                                <i class="ri-code-s-slash-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </h1>
            
            <section class="kanap__grid">
                <a href="images/kanap/kanap-desktop1.png">
                    <figure>
                        <div class="img-container">
                            <img src="images/kanap/kanap-desktop1.png" alt="Page d'accueil du site Kanap">
                        </div>
                        <figcaption>
                            <p>
                                Kanap est un site de vente en ligne de canapés
                            </p>
                        </figcaption>
                    </figure>
                </a>
                <a href="images/kanap/kanap-mobile1.png">
                    <figure>
                        <div class="img-container">
                            <img src="images/kanap/kanap-mobile1.png" alt="Site Kanap sur un écran de mobile">
                        </div>
                        <figcaption>
                            <p>
                                Adapté à tout taille d'écran
                            </p>
                        </figcaption>
                    </figure>
                </a>
                <a href="images/kanap/kanap-desktop2.png">
                    <figure>
                        <div class="img-container">
                            <img src="images/kanap/kanap-desktop2.png" alt="Produits disponibles sur le site Kanap">
                        </div>
                        <figcaption>
                            <p>
                                Les produits s'affichent grâce aux requêtes API
                            </p>
                        </figcaption>
                    </figure>
                </a>
                <a href="images/kanap/kanap-desktop3.png">
                    <figure>
                        <div class="img-container">
                            <img src="images/kanap/kanap-desktop3.png" alt="Page détaillée d'un produit du site Kanap">
                        </div>
                        <figcaption>
                            <p>
                                Plusieurs coloris au choix
                            </p>
                        </figcaption>
                    </figure>
                </a>
                <a href="images/kanap/kanap-desktop4.png">
                    <figure>
                        <div class="img-container">
                            <img src="images/kanap/kanap-desktop4.png" alt="Page panier du site Kanap">
                        </div>
                        <figcaption>
                            <p>
                                Les quantités sont également modifiables depuis le panier
                            </p>
                        </figcaption>
                    </figure>
                </a>
            </section>
        </main>

        <footer class="center">
            <a href="https://github.com/Jeanne4L" target="_blank">
                <i class="ri-github-fill"></i>
            </a>
            <a href="mailto:sandra.petereau@outlook.fr">
                <i class="ri-mail-fill"></i>
            </a>
        </footer>
    </body>
</html>
