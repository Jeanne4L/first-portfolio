<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sandra Petereau - Kanap</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>

    <body class="kanap">
        <main class="bgc-gradient">
            <div class="container">
                <header>
                    <a href="index.html">
                        <img src="images/logo.png" alt="logo abstrait représentant la polyvalence">
                    </a>
                </header>
            </div>

            <section id="carousel">
                <div class="chevron-left">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="chevron-right">
                    <i class="ri-arrow-right-s-line"></i>
                </div>
                <ul class="carousel--mobile">
                    <li class="carousel-mobile__item">
                        <img src="images/local-site/kanap-mobile1.png" alt="page d'accueil du site Kanap">
                    </li>
                    <li class="carousel-mobile__item">
                        <img src="images/local-site/kanap-mobile2.png" alt="produits vendus par le site Kanap">
                    </li>
                    <li class="carousel-mobile__item">
                        <img src="images/local-site/kanap-mobile3.png" alt="page détaillée d'un produit du site Kanap">
                    </li>
                    <li class="carousel-mobile__item">
                        <img src="images/local-site/kanap-mobile4.png" alt="page panier du site Kanap">
                    </li>
                </ul>
                <ul class="carousel--desktop">
                    <li class="carousel-desktop__item">
                        <img src="images/local-site/kanap-desktop1.png" alt="page d'accueil du site Kanap">
                    </li>
                    <li class="carousel-mobile__item">
                        <img src="images/local-site/kanap-desktop2.png" alt="produits vendus par le site Kanap">
                    </li>
                    <li class="carousel-mobile__item">
                        <img src="images/local-site/kanap-desktop3.png" alt="page détaillée d'un produit du site Kanap">
                    </li>
                    <li class="carousel-mobile__item">
                        <img src="images/local-site/kanap-desktop4.png" alt="page panier du site Kanap">
                    </li>
                </ul>
                <div class="carousel__description">
                    <div class="title">
                        <h1>Kanap</h1>
                        <div class="btn btn--circle btn--white">
                            <a href="https://github.com/Jeanne4L/oc-kanap" target="_blank">
                                <i class="ri-github-fill"></i>
                            </a>
                        </div>
                    </div>
                    <p>
                        Affichage dynamique des données grâce aux requêtes API
                    </p>
                    <div class="pagination">
                        <i class="ri-checkbox-blank-circle-fill white"></i><i class="ri-checkbox-blank-circle-fill"></i><i class="ri-checkbox-blank-circle-fill"></i><i class="ri-checkbox-blank-circle-fill"></i>
                    </div>
                </div>
            </section>
        </main>

        <footer class="center">
            <a href="https://github.com/Jeanne4L" target="_blank">
                <i class="ri-github-fill"></i>
            </a>
            <a href="mailto:sandra.petereau@outlook.fr">
                <i class="ri-mail-fill"></i>
            </a>
        </footer>
    </body>
</html>
